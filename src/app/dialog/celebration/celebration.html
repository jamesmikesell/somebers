@if (isActive) {
  <div
    class="celebration-overlay"
    (click)="close()"
    [class.active]="isActive"
    #overlay
  >
    <canvas
      #canvas
      class="celebration-canvas"
      aria-hidden="true"
    ></canvas>
    <button class="close-btn" (click)="close()">&times;</button>
    @if (!webglSupported) {
      <div class="celebration-fallback">
        <div class="celebration-title">{{ config?.title }}</div>
        <div class="celebration-subtitle">{{ config?.subtitle }}</div>
      </div>
    }
  </div>
}
