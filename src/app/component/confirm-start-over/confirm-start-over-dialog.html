<h2 mat-dialog-title>Start Over?</h2>

<div mat-dialog-content>
  <p>
    Start Game {{ data.gameNumber }} over? Your current progress will be lost,
    any mistakes on this board will be undone, and any correct moves associated
    with past or current streaks will be as if those correct moves never
    happened.
  </p>
  <p>This action cannot be undone.</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirm()">
    Start Over
  </button>
</div>
