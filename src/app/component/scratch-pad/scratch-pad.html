<div
  class="scratch-pad"
  role="group"
  aria-label="Scratch pad controls"
  [class.vertical-mode]="verticalMode"
>
  <button
    mat-mini-fab
    type="button"
    class="scratch-pad__button scratch-pad__button--decrease"
    aria-label="Decrease scratch pad value"
    (click)="decrement()"
    [disabled]="value <= minValue"
  >
    <mat-icon>do_not_disturb_on</mat-icon>
  </button>

  <div
    class="scratch-pad__display no-select"
    aria-live="polite"
    (dblclick)="reset()"
  >
    <div class="scratch-pad__label big">Scratch Pad</div>
    <div class="scratch-pad__label small">S-Pad</div>
    <div class="scratch-pad__value">{{ value }}</div>
  </div>

  <button
    mat-mini-fab
    type="button"
    class="scratch-pad__button scratch-pad__button--increase"
    aria-label="Increase scratch pad value"
    (click)="increment()"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
